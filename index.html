<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red de Recursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .card-shadow { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-shadow:hover { transform: translateY(-6px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05), 0 8px 10px -6px rgb(0 0 0 / 0.05); }
        .img-contain { object-fit: contain; background-color: #ffffff; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const API_URL = "https://script.google.com/macros/s/AKfycby2gx98de1w3wqdn4wroCe-nl9istqFB7i0uqjC3IuxOkm8M2i-kNG4QJoZ9_49y6Th5A/exec";
        const FORM_URL = "https://forms.gle/R1nVsAFn4gLnX57D6";

        const Icons = {
            Search: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>,
            Plus: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M12 4v16m8-8H4"/></svg>,
            Close: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M6 18L18 6M6 6l12 12"/></svg>,
            External: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>,
            Calendar: () => <svg className="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>,
            File: () => <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>,
            Phone: () => <svg className="w-4 h-4 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>,
            Mail: () => <svg className="w-4 h-4 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>,
            Entity: () => <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
        };

        const getCategoryStyles = (cat) => {
            if (!cat || cat === 'Todos') return { bg: 'bg-slate-800', text: 'text-white', border: 'border-slate-700' };
            const colors = [
                { bg: 'bg-emerald-50', text: 'text-emerald-700', border: 'border-emerald-200' },
                { bg: 'bg-amber-50', text: 'text-amber-700', border: 'border-amber-200' },
                { bg: 'bg-rose-50', text: 'text-rose-700', border: 'border-rose-200' },
                { bg: 'bg-sky-50', text: 'text-sky-700', border: 'border-sky-200' },
                { bg: 'bg-violet-50', text: 'text-violet-700', border: 'border-violet-200' },
                { bg: 'bg-orange-50', text: 'text-orange-700', border: 'border-orange-200' }
            ];
            let hash = 0;
            for (let i = 0; i < cat.length; i++) hash = cat.charCodeAt(i) + ((hash << 5) - hash);
            const index = Math.abs(hash) % colors.length;
            return colors[index];
        };

        const App = () => {
            const [resources, setResources] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeCategory, setActiveCategory] = useState('Todos');
            const [selectedResource, setSelectedResource] = useState(null);

            useEffect(() => {
                fetchResources();
            }, []);

            const fetchResources = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(API_URL);
                    const data = await response.json();
                    const sortedData = (Array.isArray(data) ? data : []).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    setResources(sortedData);
                } catch (err) {
                    console.error("Error cargando recursos:", err);
                } finally {
                    setLoading(false);
                }
            };

            const categories = useMemo(() => {
                const uniqueCats = [...new Set(resources.map(r => r.categoria))].filter(Boolean);
                return ['Todos', ...uniqueCats.sort()];
            }, [resources]);

            const filtered = resources.filter(r => {
                const searchLower = searchTerm.toLowerCase();
                const matchesText = (r.titulo + r.entidad + r.descripcion).toLowerCase().includes(searchLower);
                const matchesCat = activeCategory === 'Todos' || r.categoria === activeCategory;
                return matchesText && matchesCat;
            });

            const formatDate = (isoString) => {
                if (!isoString) return '';
                return new Intl.DateTimeFormat('es-ES', { day: '2-digit', month: 'short', year: 'numeric' }).format(new Date(isoString));
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <nav className="bg-white border-b sticky top-0 z-50 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 lg:px-8 h-20 flex items-center justify-between gap-6">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => window.location.reload()}>
                                <div className="w-11 h-11 bg-indigo-600 rounded-2xl flex items-center justify-center text-white font-black text-xl shadow-lg shadow-indigo-100">R</div>
                                <h1 className="font-extrabold text-slate-900 text-xl tracking-tight hidden sm:block">Red de Recursos</h1>
                            </div>

                            <div className="flex-1 max-w-xl relative">
                                <span className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"><Icons.Search /></span>
                                <input 
                                    type="text" 
                                    className="w-full bg-slate-50 border border-slate-200 focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-50/50 rounded-2xl py-3 pl-12 pr-4 transition-all outline-none text-sm font-semibold"
                                    placeholder="Buscar por título o entidad..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>

                            <a href={FORM_URL} target="_blank" rel="noopener noreferrer"
                                className="bg-slate-900 hover:bg-black text-white px-5 py-3 rounded-2xl font-bold text-sm flex items-center gap-2 transition-all"
                            >
                                <Icons.Plus /> <span className="hidden md:inline">Publicar</span>
                            </a>
                        </div>
                        
                        <div className="max-w-7xl mx-auto px-4 lg:px-8 py-4 flex gap-3 overflow-x-auto no-scrollbar border-t border-slate-50">
                            {categories.map(cat => {
                                const styles = getCategoryStyles(cat);
                                const isActive = activeCategory === cat;
                                return (
                                    <button 
                                        key={cat}
                                        onClick={() => setActiveCategory(cat)}
                                        className={`px-5 py-2 rounded-xl text-xs font-bold whitespace-nowrap transition-all border ${
                                            isActive 
                                            ? 'bg-indigo-600 border-indigo-600 text-white shadow-md' 
                                            : `${styles.bg} ${styles.text} ${styles.border} hover:bg-white`
                                        }`}
                                    >
                                        {cat}
                                    </button>
                                );
                            })}
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 lg:px-8 py-10">
                        {loading ? (
                            <div className="flex justify-center py-40"><div className="w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div></div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {filtered.map(res => {
                                    const styles = getCategoryStyles(res.categoria);
                                    return (
                                        <div 
                                            key={res.id} 
                                            onClick={() => setSelectedResource(res)}
                                            className="group bg-white rounded-[2rem] overflow-hidden border border-slate-200 cursor-pointer card-shadow flex flex-col"
                                        >
                                            <div className="h-52 bg-white relative overflow-hidden flex items-center justify-center p-4 border-b border-slate-50">
                                                <img 
                                                    src={res.imagenUrl || 'https://via.placeholder.com/600x400?text=Recurso'} 
                                                    className="w-full h-full img-contain rounded-xl group-hover:scale-105 transition-transform duration-500" 
                                                    alt={res.titulo} 
                                                />
                                            </div>

                                            <div className="p-7 flex flex-col flex-1">
                                                <div className="flex items-center justify-between mb-4">
                                                    <span className={`px-2.5 py-1 rounded-lg text-[10px] font-black uppercase tracking-tight border ${styles.bg} ${styles.text} ${styles.border}`}>
                                                        {res.categoria}
                                                    </span>
                                                    <span className="text-[10px] font-bold text-slate-400 flex items-center">
                                                        <Icons.Calendar /> {formatDate(res.timestamp)}
                                                    </span>
                                                </div>
                                                
                                                {/* Orden cambiado: Título primero, luego entidad */}
                                                <h3 className="text-xl font-extrabold text-slate-900 leading-snug mb-2 group-hover:text-indigo-600 transition-colors line-clamp-2">
                                                    {res.titulo}
                                                </h3>
                                                <p className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">
                                                    {res.entidad}
                                                </p>
                                                
                                                <p className="text-sm text-slate-500 line-clamp-3 leading-relaxed mb-6 font-medium">
                                                    {res.descripcion}
                                                </p>
                                                
                                                <div className="mt-auto pt-5 border-t border-slate-50 flex items-center justify-between">
                                                    <span className="text-xs font-bold text-indigo-600 flex items-center gap-1.5 uppercase">
                                                        Ver detalles <Icons.External />
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </main>

                    {/* Ventana de Detalle Grande */}
                    {selectedResource && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-0 md:p-6 overflow-hidden">
                            <div className="absolute inset-0 bg-slate-950/40 backdrop-blur-md" onClick={() => setSelectedResource(null)}></div>
                            
                            <div className="relative bg-white w-full h-full md:h-auto md:max-h-[92vh] md:max-w-5xl md:rounded-[2.5rem] shadow-2xl overflow-y-auto no-scrollbar animate-in slide-in-from-bottom-8 duration-300">
                                
                                {/* Header Modal */}
                                <div className="sticky top-0 z-20 glass-effect border-b border-slate-100 px-8 py-6 flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <span className={`px-3 py-1.5 rounded-xl text-[10px] font-black uppercase border ${getCategoryStyles(selectedResource.categoria).bg} ${getCategoryStyles(selectedResource.categoria).text}`}>
                                            {selectedResource.categoria}
                                        </span>
                                        <span className="text-[11px] font-bold text-slate-400 flex items-center"><Icons.Calendar /> Publicado el {formatDate(selectedResource.timestamp)}</span>
                                    </div>
                                    <button onClick={() => setSelectedResource(null)} className="p-2 hover:bg-slate-100 rounded-full transition-colors"><Icons.Close /></button>
                                </div>

                                <div className="p-8 md:p-12">
                                    <div className="flex flex-col lg:flex-row gap-12">
                                        {/* Columna Izquierda: Imagen */}
                                        <div className="lg:w-1/3">
                                            <div className="aspect-square rounded-3xl overflow-hidden bg-slate-50 border border-slate-100 flex items-center justify-center p-6 shadow-inner">
                                                <img src={selectedResource.imagenUrl} className="w-full h-full img-contain" alt={selectedResource.titulo} />
                                            </div>
                                        </div>

                                        {/* Columna Derecha: Contenido */}
                                        <div className="lg:w-2/3">
                                            <h2 className="text-4xl font-extrabold text-slate-900 leading-tight mb-4">{selectedResource.titulo}</h2>
                                            <p className="text-lg font-bold text-indigo-600 uppercase tracking-widest mb-8">{selectedResource.entidad}</p>
                                            
                                            <div className="prose prose-slate max-w-none mb-10">
                                                <h4 className="text-sm font-black uppercase text-slate-400 tracking-widest mb-3">Descripción del recurso</h4>
                                                <p className="text-slate-600 text-lg leading-relaxed font-medium whitespace-pre-wrap">{selectedResource.descripcion}</p>
                                            </div>

                                            {/* Sección de Ficheros Adjuntos / Anexos */}
                                            {selectedResource.adjunto && (
                                                <div className="mb-10 bg-slate-50 rounded-3xl p-6 border border-slate-200">
                                                    <h4 className="text-sm font-black uppercase text-slate-900 tracking-widest mb-4 flex items-center"><Icons.File /> Ficheros y Anexos</h4>
                                                    <div className="flex flex-wrap gap-3">
                                                        <a 
                                                            href={selectedResource.adjunto} 
                                                            target="_blank" 
                                                            rel="noopener noreferrer"
                                                            className="flex items-center px-6 py-3 bg-white border border-slate-200 hover:border-indigo-400 text-slate-700 font-bold text-sm rounded-2xl transition-all shadow-sm"
                                                        >
                                                            Descargar Documento Adjunto <Icons.External />
                                                        </a>
                                                    </div>
                                                </div>
                                            )}

                                            {/* Datos de la Entidad */}
                                            <div className="bg-indigo-50/50 rounded-3xl p-8 border border-indigo-100">
                                                <h4 className="text-sm font-black uppercase text-indigo-900 tracking-widest mb-5 flex items-center"><Icons.Entity /> Información de Contacto de la Entidad</h4>
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                    <div>
                                                        <p className="text-xs text-indigo-400 font-bold uppercase mb-1">Entidad responsable</p>
                                                        <p className="text-slate-900 font-extrabold">{selectedResource.entidad}</p>
                                                    </div>
                                                    <div className="flex flex-col gap-3">
                                                        {selectedResource.telefono && (
                                                            <a href={`tel:${selectedResource.telefono}`} className="flex items-center text-slate-600 hover:text-indigo-600 font-bold text-sm transition-colors">
                                                                <Icons.Phone /> {selectedResource.telefono}
                                                            </a>
                                                        )}
                                                        {selectedResource.email && (
                                                            <a href={`mailto:${selectedResource.email}`} className="flex items-center text-slate-600 hover:text-indigo-600 font-bold text-sm transition-colors">
                                                                <Icons.Mail /> {selectedResource.email}
                                                            </a>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="mt-10">
                                                <a href={selectedResource.enlace} target="_blank" rel="noopener noreferrer" className="flex items-center justify-center w-full py-5 bg-slate-900 hover:bg-black text-white rounded-[1.5rem] font-extrabold text-base transition-all shadow-xl shadow-slate-100">
                                                    Ir al sitio web del recurso <Icons.External />
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

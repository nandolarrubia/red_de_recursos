<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red de Recursos - GitHub</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">
    
    <div id="root"></div>

    <script type="text/babel">
        // CONFIGURACI√ìN: Pega aqu√≠ la URL de ejecuci√≥n de tu Google Apps Script
        const API_URL = "https://script.google.com/macros/s/AKfycby2gx98de1w3wqdn4wroCe-nl9istqFB7i0uqjC3IuxOkm8M2i-kNG4QJoZ9_49y6Th5A/exec";

        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [resources, setResources] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [search, setSearch] = useState("");
            const [category, setCategory] = useState("Todas");
            const [selectedResource, setSelectedResource] = useState(null);

            useEffect(() => {
                const loadData = async () => {
                    if (API_URL.includes("TU_URL_DE_GOOGLE")) {
                        setError("Por favor, configura la URL de la API de Google Apps Script en el c√≥digo.");
                        setLoading(false);
                        return;
                    }

                    try {
                        const response = await fetch(API_URL);
                        const data = await response.json();
                        if (data.error) throw new Error(data.error);
                        setResources(data);
                    } catch (err) {
                        setError("Error al cargar los datos. Aseg√∫rate de haber publicado la aplicaci√≥n web en Google como 'Cualquiera'.");
                    } finally {
                        setLoading(false);
                    }
                };
                loadData();
            }, []);

            const categories = useMemo(() => ["Todas", ...new Set(resources.map(r => r.categoria))].filter(Boolean), [resources]);

            const filteredResources = useMemo(() => {
                return resources.filter(r => {
                    const matchesSearch = (r.titulo + r.entidad + r.descripcion).toLowerCase().includes(search.toLowerCase());
                    const matchesCategory = category === "Todas" || r.categoria === category;
                    return matchesSearch && matchesCategory;
                });
            }, [resources, search, category]);

            if (loading) return (
                <div className="min-h-screen flex flex-col items-center justify-center space-y-4">
                    <div className="w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin"></div>
                    <p className="text-slate-500 font-medium animate-pulse">Cargando recursos del sistema...</p>
                </div>
            );

            if (error) return (
                <div className="min-h-screen flex items-center justify-center p-6 text-center">
                    <div className="max-w-md bg-white p-8 rounded-3xl shadow-xl border border-red-100">
                        <div className="text-red-500 mb-4 font-bold text-4xl">!</div>
                        <h2 className="text-xl font-bold mb-2">Error de Configuraci√≥n</h2>
                        <p className="text-slate-600 mb-6">{error}</p>
                        <button onClick={() => window.location.reload()} className="bg-slate-800 text-white px-6 py-2 rounded-xl">Reintentar</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-40 px-4 py-4 md:py-6">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row gap-4 items-center justify-between">
                            <h1 className="text-2xl font-black text-slate-900 tracking-tight">Red de Recursos</h1>
                            
                            <div className="flex flex-col sm:flex-row w-full md:w-auto gap-3">
                                <div className="relative">
                                    <input 
                                        type="text" 
                                        placeholder="Buscar por nombre o entidad..." 
                                        className="w-full sm:w-80 pl-4 pr-10 py-2.5 bg-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                                        value={search}
                                        onChange={(e) => setSearch(e.target.value)}
                                    />
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Categor√≠as */}
                    <div className="bg-white border-b border-slate-100 overflow-x-auto no-scrollbar py-3">
                        <div className="max-w-6xl mx-auto px-4 flex gap-2">
                            {categories.map(cat => (
                                <button
                                    key={cat}
                                    onClick={() => setCategory(cat)}
                                    className={`px-4 py-1.5 rounded-full text-sm font-semibold whitespace-nowrap transition-all ${category === cat ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'}`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Grid de Contenido */}
                    <main className="max-w-6xl mx-auto px-4 py-10">
                        {filteredResources.length === 0 ? (
                            <div className="text-center py-20 bg-white rounded-3xl border-2 border-dashed border-slate-200">
                                <p className="text-slate-400">No se encontraron resultados para tu b√∫squeda.</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {filteredResources.map(res => (
                                    <div 
                                        key={res.id} 
                                        onClick={() => setSelectedResource(res)}
                                        className="bg-white rounded-3xl border border-slate-200 overflow-hidden hover:shadow-2xl hover:-translate-y-1 transition-all cursor-pointer fade-in flex flex-col h-full"
                                    >
                                        <div className="h-44 bg-slate-200 relative overflow-hidden">
                                            {res.imagenUrl ? (
                                                <img src={res.imagenUrl} alt={res.titulo} className="w-full h-full object-cover" />
                                            ) : (
                                                <div className="flex items-center justify-center h-full text-slate-400 font-bold uppercase tracking-widest text-xs">Sin Imagen</div>
                                            )}
                                            <div className="absolute top-3 right-3 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-[10px] font-bold uppercase text-slate-700 shadow-sm">{res.categoria}</div>
                                        </div>
                                        <div className="p-6 flex flex-col flex-1">
                                            <h3 className="text-lg font-bold text-slate-900 mb-1 leading-snug line-clamp-2">{res.titulo}</h3>
                                            <p className="text-blue-600 font-medium text-sm mb-3">{res.entidad}</p>
                                            <p className="text-slate-600 text-sm line-clamp-3 mb-6 flex-1">{res.descripcion}</p>
                                            
                                            <div className="pt-4 border-t border-slate-50 flex items-center justify-between text-slate-400">
                                                <span className="text-xs font-semibold uppercase tracking-tighter">M√°s info ‚Üí</span>
                                                <div className="flex gap-2">
                                                    {res.entityPhone && <div className="w-2 h-2 rounded-full bg-green-400"></div>}
                                                    {res.entityEmail && <div className="w-2 h-2 rounded-full bg-blue-400"></div>}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Modal de Detalle */}
                    {selectedResource && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4" onClick={() => setSelectedResource(null)}>
                            <div className="bg-white w-full max-w-2xl rounded-[40px] shadow-2xl overflow-hidden animate-in zoom-in-95 duration-200" onClick={e => e.stopPropagation()}>
                                <div className="h-64 sm:h-80 relative">
                                    {selectedResource.imagenUrl && <img src={selectedResource.imagenUrl} className="w-full h-full object-cover" />}
                                    <button onClick={() => setSelectedResource(null)} className="absolute top-6 right-6 bg-black/20 hover:bg-black/40 text-white p-2 rounded-full transition-colors">‚úï</button>
                                </div>
                                <div className="p-8 sm:p-10">
                                    <div className="text-blue-600 font-bold text-xs uppercase mb-2 tracking-widest">{selectedResource.categoria}</div>
                                    <h2 className="text-2xl sm:text-3xl font-black text-slate-900 mb-2">{selectedResource.titulo}</h2>
                                    <div className="text-lg font-semibold text-slate-700 mb-6">{selectedResource.entidad}</div>
                                    
                                    <div className="bg-slate-50 p-6 rounded-3xl mb-8 leading-relaxed text-slate-600">
                                        {selectedResource.descripcion || "Sin descripci√≥n disponible."}
                                    </div>

                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-10">
                                        {selectedResource.entityPhone && (
                                            <div className="flex items-center gap-3 bg-slate-50 p-4 rounded-2xl">
                                                <div className="bg-white p-2 rounded-lg shadow-sm">üìû</div>
                                                <div className="text-sm font-bold truncate">{selectedResource.entityPhone}</div>
                                            </div>
                                        )}
                                        {selectedResource.entityEmail && (
                                            <div className="flex items-center gap-3 bg-slate-50 p-4 rounded-2xl">
                                                <div className="bg-white p-2 rounded-lg shadow-sm">‚úâÔ∏è</div>
                                                <div className="text-sm font-bold truncate">{selectedResource.entityEmail}</div>
                                            </div>
                                        )}
                                    </div>

                                    <div className="flex gap-4">
                                        <a href={selectedResource.enlace} target="_blank" className="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-bold text-center transition-all shadow-lg shadow-blue-200">Visitar Enlace Externo</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
